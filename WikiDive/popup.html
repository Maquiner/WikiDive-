<html>
<head>
  <title>WikiDive</title>
  <link rel="stylesheet" type="text/css" href="main.css">
<body>
    <div>
        <button type="button" id="download">Download Data Dive</button>
    </div>
    <script>
      var output=[];

      chrome.runtime.onMessage.addListener(gotFlow);
      function gotUrl(msg, sender, sendResponse){
      output.push(msg);
      };
      var hiddenElement = document.createElement('a');
      hiddenElement.href = encodeURI(output);
      hiddenElement.download = 'output.csv';
      hiddenElement.click("download");
    </script>

  
  <div class="modal-header">
    <h1 class="logo">
      <img src="icon2.png" alt="WikiDive" class="logo-icon"> WikiDive <span class="version">(0.0.1)</span>
    </h1>
  </div>
  <small>Your own personal web spyder that traces your Wikipedia searches for you!</small>

</body>
</html>
